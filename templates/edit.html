<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tasker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="ui container" style="margin-top: 50px;">
        <h1 class="ui center aligned header">Dev Tasker</h1>

        <form class="ui form" action="/edit/{{ tasker.id }}" method="post">
            <div class="field">
                <label>Task Title</label>
                <input type="text" name="title" value="{{ tasker.title }}" required>
            </div>
            <button class="ui blue button" type="submit">Save Changes</button>
            <a href="/" class="ui red button">Cancel</a>
        </form>
    </div>
</body>

</html>
